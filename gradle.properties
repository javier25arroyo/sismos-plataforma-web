# Force Gradle to use JDK 21
#org.gradle.java.home=C:/Program Files/Java/jdk-21.0.10
# The org.gradle.java.home property was commented out to allow CI (actions/setup-java) to configure the JDK on the runner
# Avoid scanning invalid IDE-managed JDK locations (for example, stale IntelliJ entries)
# and rely on the current JVM / JAVA_HOME provided by local env or CI.
org.gradle.java.installations.auto-detect=false
